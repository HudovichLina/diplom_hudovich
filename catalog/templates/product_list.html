{% extends "base_generic.html" %}
    
{% block content %}
    <h1>{{ category.name }}</h1>
    <table>
        {% for product in products %}
            <tr>
                <td>
                    <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a><br>
                    Состав: {{ product.ingredients }}<br>
                    Описание: {{ product.description|slice:":50" }}...<br>
                    Цена: {{ product.price }} руб.
                </td>
                <td>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 150px; max-height: 150px;">
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'category_list' %}">Назад</a>
{% endblock %}
