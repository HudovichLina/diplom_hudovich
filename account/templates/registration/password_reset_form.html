{% extends "base_generic.html" %}
    
{% block content %}
<h2 class="mt-5">Смена пароля</h2>
<p>Введите вашу электронную почту, чтобы сбросить пароль.</p>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        <div class="alert alert-danger">
            {{ form.email.errors }}
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <p>{{ form.email }}</p>
    </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Сбросить пароль" />
    </form>
{% endblock %}
